    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDEDIJIx6gGqeLk20nJWSlTxd6tnhmSGy4",
            authDomain: "bisoz-682b8.firebaseapp.com",
            databaseURL: "https://bisoz-682b8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bisoz-682b8",
            storageBucket: "bisoz-682b8.appspot.com",
            messagingSenderId: "90545419911",
            appId: "1:90545419911:web:217b288ff83fa1e204ea22",
            measurementId: "G-WYNYL1RCX2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth(); // V24: Auth
        
        // --- 2. GLOBAL VARIABLES ---
        let translations = {};
        let config1 = {};
        let config2 = {};
        let currentUserRole = null; // V24: 'admin', 'operator', or null

        // =========================================================
        // ==   –ò–ó–ú–ï–ù–ï–ù–ò–ï V25: –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê AUTH          ==
        // =========================================================
        auth.onAuthStateChanged(user => {
            if (user) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª. –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.
                fetchDataAndInitialize(user);
            } else {
                // V25: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤–æ—à–µ–ª.
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ login.html –ò —Å–æ–æ–±—â–∞–µ–º –µ–º—É,
                // –∫—É–¥–∞ –≤–µ—Ä–Ω—É—Ç—å—Å—è –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞.
                window.location.href = 'login.html?redirect=index.html';
            }
        });

        // --- 4. V24: FETCH DATA & INITIALIZE APP (WRAPPED) ---
        function fetchDataAndInitialize(user) {
            // V24: –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            database.ref('/users/' + user.uid).once('value').then(roleSnapshot => {
                if (roleSnapshot.exists()) {
                    currentUserRole = roleSnapshot.val().isAdmin ? 'admin' : 'operator';
                } else {
                    console.error("User authenticated but not found in database. Logging out.");
                    auth.signOut(); 
                    return;
                }

                // V24: –†–æ–ª—å –ø–æ–ª—É—á–µ–Ω–∞, —Ç–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                database.ref('/').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        translations = data.translations;
                        config1 = {
                            ...data.tariffConfigs.life1,
                            state: {},
                            elements: { minutes: 'minutes-options1', sms: 'sms-options1', internet: 'internet-options1', totalPrice: 'total-price1', footerText: 'footer-text-container1' }
                        };
                        config2 = {
                            ...data.tariffConfigs.life2,
                            state: {},
                            elements: { minutes: 'minutes-options2', sms: 'sms-options2', internet: 'internet-options2', totalPrice: 'total-price2', footerText: 'footer-text-container2' }
                        };

                        document.querySelector('.header img').src = data.ui.headerImageUrl;
                        
                        // V24: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                        initializeAppLogic(user);

                    } else {
                        console.error("Could not fetch app data from Firebase.");
                        document.getElementById('loading-skeleton').innerHTML = '<p style="text-align:center; padding: 40px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
                    }
                }).catch(error => {
                    console.error("Firebase app data fetch error:", error);
                    document.getElementById('loading-skeleton').innerHTML = '<p style="text-align:center; padding: 40px;">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.</p>';
                });

            }).catch(error => {
                console.error("Firebase user role fetch error:", error);
                auth.signOut();
            });
        }
        
        // --- 5. APPLICATION LOGIC ---
        function initializeAppLogic(user) { // V24: –ü—Ä–∏–Ω–∏–º–∞–µ—Ç 'user'
            let currentLang = 'tj';
            let currentTheme = 'light';
            let life2ViewMode = 'grid';

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('language', lang);
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[lang] && translations[lang][key]) {
                        el.innerText = translations[lang][key];
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                initializeTariff(config1);
                initializeTariff(config2);
                initializeSliders();
                if (typeof renderPersonalHistory === "function") renderPersonalHistory();
            }

            function setTheme(theme) {
                currentTheme = theme;
                localStorage.setItem('theme', theme);
                document.body.classList.toggle('dark', theme === 'dark');
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
            }

            function switchTab(tabId) {
                document.querySelectorAll('.tariff-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                document.querySelector(`.nav-link[onclick="switchTab('${tabId}')"]`).classList.add('active');
            }

            function showModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
            function hideModal(modalId) { document.getElementById(modalId).style.display = 'none'; }

            window.showModal = showModal;
            window.hideModal = hideModal;
            window.switchTab = switchTab;

            function showToast(messageKey) {
                const toast = document.getElementById('toast-notification');
                toast.innerText = translations[currentLang][messageKey];
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 3000);
            }

            function copyText(containerId, toastMessageKey) {
                const textToCopy = document.getElementById(containerId).innerText;
                navigator.clipboard.writeText(textToCopy).then(() => showToast(toastMessageKey));
            }

            function initializeTariff(config) {
                config.state.selectedMinutes = config.state.selectedMinutes || config.minutes.values[0];
                config.state.selectedSms = config.state.selectedSms || config.sms.values[0];
                config.state.selectedInternet = config.state.selectedInternet || config.internet.values[0];
                if (config === config1 || (config === config2 && life2ViewMode === 'grid')) {
                    createOptions(config, 'minutes');
                    createOptions(config, 'sms');
                    createOptions(config, 'internet');
                }
                updateTotal(config);
            }

            function createOptions(config, type) {
                const container = document.getElementById(config.elements[type]);
                if (!container) return;
                container.innerHTML = "";
                const data = config[type];
                const unitKey = type === 'minutes' ? 'min_unit' : (type === 'sms' ? 'sms_unit' : 'gb_unit');
                const unit = translations[currentLang][unitKey];
                data.values.forEach(value => {
                    const btn = document.createElement("div");
                    btn.className = "option-button";
                    if (value === config.state[`selected${type.charAt(0).toUpperCase() + type.slice(1)}`]) {
                        btn.classList.add("active");
                    }
                    btn.innerHTML = `${value}<br><span style="font-size:12px; font-weight:normal;">${unit}</span>`;
                    btn.addEventListener("click", () => {
                        config.state[`selected${type.charAt(0).toUpperCase() + type.slice(1)}`] = value;
                        document.querySelectorAll(`#${config.elements[type]} .option-button`).forEach(el => el.classList.remove("active"));
                        btn.classList.add("active");
                        updateTotal(config);
                    });
                    container.appendChild(btn);
                });
            }

            function getOptionCost(data, selectedValue) {
                const index = data.values.indexOf(selectedValue);
                if (index < 1) return 0;
                return data.prices.slice(1, index + 1).reduce((acc, price) => acc + price, 0);
            }

            function updateTotal(config) {
                const minCost = getOptionCost(config.minutes, config.state.selectedMinutes);
                const smsCost = getOptionCost(config.sms, config.state.selectedSms);
                const netCost = getOptionCost(config.internet, config.state.selectedInternet);
                let total = config.basePrice + minCost + smsCost + netCost;
                if (total > config.maxTotal) total = config.maxTotal;
                
                total = parseFloat(total.toFixed(2));
                document.getElementById(config.elements.totalPrice).innerText = total;

                const templateKey = (config === config1) ? 'footerTemplate1' : 'footerTemplate2';
                let footerText = translations[currentLang][templateKey] || '';
                footerText = footerText.replace('{t}', total).replace('{m}', config.state.selectedMinutes).replace('{g}', config.state.selectedInternet).replace('{s}', config.state.selectedSms);
                document.getElementById(config.elements.footerText).innerText = footerText;
                
                handleBonusDisplay(config, total);
            }
            
            function handleBonusDisplay(config, total) {
                let bonusContainerId, bonusTextId;
                
                if (config === config1) {
                    bonusContainerId = 'bonus-container1';
                    bonusTextId = 'bonus-text1';
                } else if (config === config2) {
                    bonusContainerId = 'bonus-container2';
                    bonusTextId = 'bonus-text2';
                } else {
                    return;
                }

                const bonusContainer = document.getElementById(bonusContainerId);
                const bonusTextElem = document.getElementById(bonusTextId);

                if (total > 100) {
                    const template = translations[currentLang]?.bonus_text_template || '';
                    bonusTextElem.innerText = template.replace('{gb}', config.state.selectedInternet);
                    bonusContainer.style.display = 'block';
                } else {
                    bonusContainer.style.display = 'none';
                }
            }

            function initializeSliders() {
                setupSlider('internet', config2);
                setupSlider('minutes', config2);
                setupSlider('sms', config2);
                syncViews();
            }

            function setupSlider(type, config) {
                const slider = document.getElementById(`${type}-slider`);
                if (!slider) return;
                const valueDisplay = document.getElementById(`${type}-slider-value`);
                const minDisplay = document.getElementById(`${type}-slider-min`);
                const maxDisplay = document.getElementById(`${type}-slider-max`);
                const data = config[type].values;
                const unit = translations[currentLang][`${type === 'internet' ? 'gb' : (type === 'minutes' ? 'min' : 'sms')}_unit`];
                slider.min = 0;
                slider.max = data.length - 1;
                minDisplay.innerText = `${data[0]} ${unit}`;
                maxDisplay.innerText = `${data[data.length - 1]} ${unit}`;
                slider.oninput = function () {
                    const selectedValue = data[this.value];
                    valueDisplay.innerText = `${selectedValue} ${unit}`;
                    config.state[`selected${type.charAt(0).toUpperCase() + type.slice(1)}`] = selectedValue;
                    updateTotal(config);
                };
            }
            
            function syncViews() {
                ['internet', 'minutes', 'sms'].forEach(type => {
                    const stateKey = `selected${type.charAt(0).toUpperCase() + type.slice(1)}`;
                    const selectedValue = config2.state[stateKey];
                    if (selectedValue === undefined) return;
                    
                    const data = config2[type].values;
                    const index = data.indexOf(selectedValue);
                    const slider = document.getElementById(`${type}-slider`);
                    if (slider) slider.value = index;

                    const valueDisplay = document.getElementById(`${type}-slider-value`);
                    if (valueDisplay) {
                        const unitKey = type === 'internet' ? 'gb_unit' : (type === 'minutes' ? 'min_unit' : 'sms_unit');
                        valueDisplay.innerText = `${selectedValue} ${translations[currentLang][unitKey]}`;
                    }
                    document.querySelectorAll(`#${config2.elements[type]} .option-button`).forEach((btn, i) => btn.classList.toggle('active', i === index));
                });
            }

            function toggleLife2View() {
                const gridView = document.getElementById('grid-view-life2');
                const sliderView = document.getElementById('slider-view-life2');
                const toggleBtn = document.getElementById('view-toggle-btn');
                life2ViewMode = (life2ViewMode === 'grid') ? 'slider' : 'grid';
                gridView.style.display = life2ViewMode === 'grid' ? 'block' : 'none';
                sliderView.style.display = life2ViewMode === 'slider' ? 'block' : 'none';
                toggleBtn.dataset.translateKey = `view_toggle_${life2ViewMode}`;
                syncViews();
                toggleBtn.innerText = translations[currentLang][toggleBtn.dataset.translateKey];
            }

            // --- Personal Tariff Functions ---
            let personalHistory = [];
            function updatePersonalCard() {
                const priceValue = parseFloat(document.getElementById('price').value);
                document.getElementById('price-display').textContent = !isNaN(priceValue) ? priceValue.toFixed(2) : '0.00';
                document.getElementById('minutes-display').textContent = document.getElementById('minutes').value || '0';
                document.getElementById('gb-display').textContent = document.getElementById('gigabytes').value || '0';
                document.getElementById('sms-display').textContent = document.getElementById('sms').value || '0';
            }
            function setPersonalInputs(config) {
                document.getElementById('price').value = config.price;
                document.getElementById('minutes').value = config.minutes;
                document.getElementById('gigabytes').value = config.gigabytes;
                document.getElementById('sms').value = config.sms;
                updatePersonalCard();
            }
            function savePersonalHistory() { localStorage.setItem('tariffHistory', JSON.stringify(personalHistory)); }
            function loadPersonalHistory() {
                const savedHistory = localStorage.getItem('tariffHistory');
                personalHistory = savedHistory ? JSON.parse(savedHistory) : [];
            }
            function renderPersonalHistory() {
                const historyList = document.getElementById('historyList');
                const historyCard = document.getElementById('historyCard');
                historyList.innerHTML = '';
                historyCard.style.display = personalHistory.length > 0 ? 'block' : 'none';
                personalHistory.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    const locale = currentLang === 'tj' ? 'tg-TJ' : 'ru-RU';
                    li.innerHTML = `
                        <div class="history-details">
                            <div class="history-meta">${new Date(item.id).toLocaleString(locale, {dateStyle: 'short', timeStyle: 'short'})}</div>
                            <div class="history-values">
                                ${item.price || 0} ${translations[currentLang].currency} / ${item.minutes || 0} ${translations[currentLang].min_unit} / ${item.gigabytes || 0} ${translations[currentLang].gb_unit} / ${item.sms || 0} ${translations[currentLang].sms_unit}
                            </div>
                        </div>
                        <div class="history-actions">
                            <button class="btn-history btn-load" data-id="${item.id}">${translations[currentLang].personal_history_load}</button>
                            <button class="btn-history btn-delete" data-id="${item.id}">${translations[currentLang].personal_history_delete}</button>
                        </div>`;
                    historyList.appendChild(li);
                });
            }

            // --- Event Listeners Initialization ---
            document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.lang)));
            document.querySelectorAll('.theme-btn').forEach(btn => btn.addEventListener('click', () => setTheme(btn.dataset.theme)));
            const savedLang = localStorage.getItem('language') || 'tj';
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            setLanguage(savedLang);

            document.getElementById('view-toggle-btn').addEventListener('click', toggleLife2View);
            document.getElementById('copy-button1').addEventListener('click', () => copyText('footer-text-container1', 'copied_toast'));
            document.getElementById('copy-button2').addEventListener('click', () => copyText('footer-text-container2', 'copied_toast'));
            document.getElementById('copy-bonus-button1').addEventListener('click', () => copyText('bonus-text1', 'copied_toast'));
            document.getElementById('copy-bonus-button2').addEventListener('click', () => copyText('bonus-text2', 'copied_toast'));

            document.querySelectorAll('#personal .input-group input').forEach(input => input.addEventListener('input', updatePersonalCard));
            document.getElementById('copyAndSaveBtn').addEventListener('click', () => {
                const toast = document.getElementById('personal-toast');
                const price = document.getElementById('price-display').textContent;
                const minutes = document.getElementById('minutes-display').textContent;
                const gb = document.getElementById('gb-display').textContent;
                const sms = document.getElementById('sms-display').textContent;
                let cardText = translations[currentLang].personal_copy_template.replace('{p}', price).replace('{m}', minutes).replace('{g}', gb).replace('{s}', sms);
                navigator.clipboard.writeText(cardText);
                personalHistory.unshift({ id: Date.now(), price: document.getElementById('price').value, minutes: document.getElementById('minutes').value, gigabytes: document.getElementById('gigabytes').value, sms: document.getElementById('sms').value });
                savePersonalHistory();
                renderPersonalHistory();
                toast.innerText = translations[currentLang].personal_toast_saved;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 2500);
            });
            document.getElementById('historyList').addEventListener('click', e => {
                if (!e.target.dataset.id) return;
                const id = parseInt(e.target.dataset.id, 10);
                if (e.target.classList.contains('btn-load')) {
                    const itemToLoad = personalHistory.find(item => item.id === id);
                    if (itemToLoad) {
                        setPersonalInputs(itemToLoad);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                }
                if (e.target.classList.contains('btn-delete')) {
                    personalHistory = personalHistory.filter(item => item.id !== id);
                    savePersonalHistory();
                    renderPersonalHistory();
                }
            });
            document.getElementById('clearAllHistoryBtn').addEventListener('click', () => {
                if (confirm(translations[currentLang].personal_confirm_clear)) {
                    personalHistory = [];
                    savePersonalHistory();
                    renderPersonalHistory();
                }
            });
            
                        // V27: –õ–û–ì–ò–ö–ê –°–°–´–õ–ö–ò "–®–ê–ë–õ–û–ù–´" (–û—Ç–∫—Ä—ã—Ç–∏–µ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ)
            document.getElementById('templates-link').addEventListener('click', (e) => {
                e.preventDefault(); // –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ –≤ —ç—Ç–æ–π –≤–∫–ª–∞–¥–∫–µ
                
                if (currentUserRole === 'admin') {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º admin.html –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                    window.open('admin.html', '_blank');
                    
                } else if (currentUserRole === 'operator') {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º operator.html –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                    window.open('operator.html', '_blank');
                    
                } else {
                    // –ï—Å–ª–∏ —Ä–æ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –≤—ã—Ö–æ–¥–∏–º (–∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ)
                    console.warn('Role not determined, redirecting to login.');
                    auth.signOut();
                }
            });


            loadPersonalHistory();
            renderPersonalHistory();
            updatePersonalCard();

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
                });
            }

            // V24: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Å–µ—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
            document.getElementById('loading-skeleton').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
        
    });
    </script>
